<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.0.1/css/all.css">
</head>
<body>
<p>Iconos Font Awesome:</p>
<i class="fa-brands fa-google"></i>
<i class="fa-brands fa-twitch"></i>
<i class="fa-regular fa-cloud"></i>
<i class="fa-regular fa-headphones"></i>
<i class="fa-sharp fa-solid fa-inbox"></i>
<p>Iconos Font Awesome con estilos CSS (size, color, shadow):</p>
<i class="fa-sharp fa-solid fa-house" style="font-size:24px;"></i>
<i class="fa-sharp fa-solid fa-house" style="font-size:36px;"></i>
<i class="fa-sharp fa-solid fa-house" style="font-size:48px; color:red;"></i>
<i class="fa-sharp fa-solid fa-house" style="font-size:60px; color:lightblue; text-shadow:2px 2px 4px #000000;"></i>
</body>
</html>
