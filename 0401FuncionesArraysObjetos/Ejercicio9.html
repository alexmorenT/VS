<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/objetos.js"></script>
</head>

<body>
    <h1>Ejercicio 9 - Cuenta Bancaria</h1>
    <p id="nombre"></p>
    <div>
        <button id="ingresar" name="ingresar" onclick="ingresarDinero(Cuenta)">Ingresar dinero</button>
        <button id="sacar" name="sacar" onclick="sacarDinero(Cuenta)">Retirar dinero</button>
    </div>
    <p id="saldo"></p>
    
 

</body>

<script>
    document.getElementById("nombre").textContent += "Titular de la cuenta: " + Cuenta.nombreTitular()

    document.getElementById("saldo").textContent += Cuenta.infoSaldo()
</script>

</html>
