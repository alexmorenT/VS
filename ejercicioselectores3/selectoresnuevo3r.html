<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Ejercicio Selectores CSS</title>
  <style>
    /* 1. Todos los elementos deben usar la fuente sans-serif */
    * {
      font-family: sans-serif;
    }

    /* 2. Todos los párrafos (<p>) deben tener color de texto #444 */
    p {
      color: #444;
      margin: 0.5em 0;
    }

    /* 3. Los párrafos dentro de <header> deben estar en cursiva */
    header p {
      font-style: italic;
    }

    /* 4. Los enlaces (<a>) deben ser de color #0066cc */
    a {
      color: #0066cc;
      text-decoration: none;
    }

    /* 5. Los enlaces al pasar el ratón (:hover) deben subrayarse y volverse rojos */
    a:hover {
      color: red;
      text-decoration: underline;
    }

    /* 6. Los enlaces ya visitados (:visited) deben tener fondo amarillo claro */
    a:visited {
      background-color: #ffffcc;
    }

    /* 7. El primer <section> dentro de <main> debe tener un borde punteado azul */
    main section:first-of-type {
      border: 2px dotted blue;
      padding: 1em;
      margin-bottom: 1em;
    }

    /* 8. Cualquier <span> con clase especial debe tener fondo naranja y borde naranja oscuro */
    span .especial {
      background-color: orange;
      border: 2px solid darkorange;
      padding: 0.1em;
    }

    /* 9. El primer párrafo de cada <section> debe tener la primera letra de tamaño 2.5em y color morado */
    section p:first-of-type {
      font-size: 2.5em;
      color: purple;
      float: left;
      line-height: 1;
      margin-right: 0.1em;
    }

    /* 10. Después de cada <h2>, inserta el símbolo "➤" como contenido */
    h2::after {
      content: " ➤";
    }

    /* 11. Los elementos <time> deben estar en negrita */
    time {
      font-weight: bold;
    }

    /* 12. El último <section> dentro de <main> debe tener el texto en color gris (#888) */
    main section:first-of-type {
      color: #888;
    }

    /* 13. En el <footer>, el primer hijo (que es un <p>) debe tener el texto en mayúsculas */
    footer:first-child {
      text-transform: uppercase;
    }

    /* 14. Al enfocar cualquier enlace con el teclado (:focus), debe tener un contorno naranja */
    a:focus {
      outline: 2px solid orange;
    }

    /* 15. Los párrafos que vienen inmediatamente después de un <h2> deben tener un margen superior de 0.5em */
    h2+p {
      margin-top: 0.5em;
    }

    /* Estilos adicionales para mejor presentación */
    body {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.6;
    }

    header,
    main,
    footer {
      margin-bottom: 2em;
    }

    h1,
    h2 {
      color: #222;
    }
  </style>
</head>

<body>
  <header>
    <h1>Bienvenido a mi sitio</h1>
    <p>Explora las secciones de abajo.</p>
  </header>

  <main>
    <section class="destacado">
      <h2>Ofertas especiales</h2>
      <p>¡No te pierdas estas <span>ofertas únicas</span>!</p>
      <a href="#">Ver más</a>
    </section>

    <section>
      <h2>Noticias recientes</h2>
      <p>Publicado el <time datetime="2025-11-10">10 de noviembre</time>.</p>
      <a href="#">Leer más</a>
    </section>

    <section class="antiguo">
      <h2>Archivos</h2>
      <p>Contenido <span class="especial">viejo pero útil</span>.</p>
      <a href="#">Acceder</a>
    </section>
  </main>

  <footer>
    <p>Todos los derechos reservados &copy; 2025</p>
  </footer>
</body>

</html>
